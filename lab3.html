<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
 .arjs-loader {
 height: 100%;
 width: 100%;
 position: absolute;
 top: 0;
 left: 0;
 background-color: rgba(0, 0, 0, 0.8);
 z-index: 9999;
 display: flex;
 justify-content: center;
 align-items: center;
 }

 .arjs-loader div {
 text-align: center;
 font-size: 1.25em;
 color: white;
 }
</style>

<body style="margin : 0px; overflow: hidden;">

<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				console.log('markerFound', marker.id);
			});
			marker.addEventListener('markerLost', function() {
				console.log('markerLost', marker.id);
			});
		}
	});
    AFRAME.registerComponent('navigate-on-click', {
    	schema: {
    		url: {default: ''}
    	},
    	init: function () {
    		var data = this.data;
    		var el = this.el;
    		el.addEventListener('click', function () {
    			console.log('navigate-on-click');
    			window.open(data.url, '_blank' );
    		});
    	}
    });
    AFRAME.registerComponent('jump', {
    	init: function () {
    		var obj = this.el;
    		obj.addEventListener('click', function () {
    			this.setAttribute('position', 150+100*(Math.random()-0.5)+ " 150 0");
    			console.log('jump');
    		});
    	}
    });
</script>

 <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
 <div>Loading, please wait...</div>
 </div>
 <a-scene vr-mode-ui="enabled: false;"
 renderer="logarithmicDepthBuffer: true;" embedded
 arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled:
false;">
 <!-- url should contain 3 files: .fset, .fset3 and .iset -->

<!--</a-nft>-->
 <a-nft registerevents
 type="nft"
 url="1"
 smooth="true"
 smoothCount="10"
 smoothTolerance=".01"
 smoothThreshold="5">
!--LHC-->
        <a-torus position = "25 30 20" rotation="0 0 0" radius="3" material="color: yellow; opacity: 0.2; transparent: true"></a-torus>
<!--proton 1-->   
        <a-entity position="25 30 20" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true; dur: 6000">
        <a-sphere position="0 3 0" color="#0099ff" radius="0.1" light="type: point; intensity: 2"></a-sphere>
        </a-entity>

<!--proton 2-->
        <a-entity position="25 30 20" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 6000">
        <a-sphere position="0 3 0" color="#0099ff" radius="0.1" light="type: point; intensity: 2"></a-sphere>
        </a-entity>  
</a-nft>
 <a-entity camera><a-cursor></a-cursor></a-entity>
 </a-scene>
</body>
