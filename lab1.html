<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
<script type="text/javascript">
    window.addEventListener('camera-init', (data) => {
     console.log('camera-init', data);
    })
    window.addEventListener('camera-error', (error) => {
     console.log('camera-error', error);
    })

AFRAME.registerComponent('registerevents', {
   init: function () {
       let marker = this.el;
       marker.addEventListener('markerFound', function() {
        markerVisible[ marker.id ] = true;
       });
       marker.addEventListener('markerLost', function() {
           markerVisible[ marker.id ] = false;
       });
   }
});
</script>
 <a-scene embedded vr-mode-ui=@enabled: false" arjs=@detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
<a-marker type="pattern" url='pattern-ATLAS.patt' registerevents id="pattern'>
        <a-sky color="#4b0082"></a-sky>
<!--LHC-->
        <a-torus position = "25 30 20" rotation="0 0 0" radius="3" material="color: yellow; opacity: 0.2; transparent: true"></a-torus>
<!--proton 1-->   
<a-entity position="25 30 20" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true; dur: 6000">
        <a-sphere position="0 3 0" color="#0099ff" radius="0.1" light="type: point; intensity: 2"></a-sphere>
</a-entity>

<!--proton 2-->
<a-entity position="25 30 20" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 6000">
        <a-sphere position="0 3 0" color="#0099ff" radius="0.1" light="type: point; intensity: 2"></a-sphere>
</a-entity>
        <a-entity light="color: #AFA; intensity: 1.5" position="30 30 30"></a-entity>
</a-marker>
        <a-camera position="25 30 28" cursor-visible="true" cursorscale="1" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
   <a-cursor></a-cursor>
    </a-scene>
</html>
